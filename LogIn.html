    <div class="container">
    <form class="form" id="logIn">
        <h1 class="form-title">LogIn</h1>
        <div class="form-message form-messageError">Incorrect Username or Password</div>
        <div class="mb-3">
          <input type="text" class="form-control form-input" autofocus placeholder="Username or email">
          <div class="form-inputErrorMessage">Your input value is not valid</div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" autofocus placeholder="Password">
            <div class="form-inputErrorMessage"></div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

        <button  class="btn btn-primary form-button">Log In</button>
<!-- Link reset password (js feature)-->        
        <p><a class="form-link" id="linkResetPassword" >Forgot your password?</a></p> 
<!--Link to registration page-->
        <p><a href="registration.html" class="form-link">Don't have an account? Create account</a></p>

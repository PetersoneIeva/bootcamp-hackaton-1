<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>

<body>
        <div class="align-items-center mb-3">
          <div class="container mt-3">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-12  col-md-9 col-lg-8">
                <div class="card">
                  <div class="card-body p-5">
                    <h2 class="text-center mb-5">CREATE AN ACCOUNT</h2>
      
                    <form>
                      <div class="form-outline mb-2">
                        <input type="text" class="form-control form-control-lg" />
                        <label class="form-label">Your Name</label>
                      </div>

                      <div class="form-outline mb-2">
                        <input type="text" class="form-control form-control-lg" />
                        <label class="form-label">Your Surname</label>
                      </div>

                      <div class="form-outline mb-2">
                        <input type="email" class="form-control form-control-lg" />
                        <label class="form-label">Your Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Confirm Password</label>
                      </div>

                      <div class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                        />
                        <label class="form-check-label">
                          I agree all with <a href ='#'<span>terms and conditions</span></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="button" id='submit-btn' class="btn btn-block btn-lg">Create Account</button>
                      </div>
      
                      <p class="text-center text-muted mt-5">Already have an account?
                         <a href="LogIn.html" class="fw-bold text-body">
                           <u>Login here</u>
                        </a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
